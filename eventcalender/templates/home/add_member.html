{% extends "base.html" %}
{% load static %}
{% load bootstrap_tags %}
{% block title %}
Add Amount of Participants
{% endblock %}

{% block content %}
<div class="clearfix">
  <a class="btn btn-info left" href="{% url 'eventcalender:home' %}"> Home </a>
</div>

<form method="post">
  {% csrf_token %}
  <table class="form form-table">
    {{ form| as_bootstrap }}
    <tr><td colspan="2"><button class="btn btn-success" type="submit"> Submit </button></td></tr>
  </table>
</form>
{% endblock %}
